<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BibTeX to Bibitem Converter</title>
    <meta name="description" content="Convert BibTeX bibliography entries to LaTeX bibitem format instantly. Paste text or upload .bib files.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>BibTeX to Bibitem Converter</h1>
            <p class="subtitle">Convert your BibTeX bibliography entries to LaTeX <code>\bibitem</code> format</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Input Section -->
            <section class="input-section">
                <div class="section-header">
                    <h2>Input</h2>
                    <div class="input-options">
                        <label for="file-upload" class="btn btn-secondary">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M14 10V12.6667C14 13.0203 13.8595 13.3594 13.6095 13.6095C13.3594 13.8595 13.0203 14 12.6667 14H3.33333C2.97971 14 2.64057 13.8595 2.39052 13.6095C2.14048 13.3594 2 13.0203 2 12.6667V10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M11.3333 5.33333L8 2L4.66667 5.33333" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M8 2V10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Upload .bib File
                        </label>
                        <input type="file" id="file-upload" accept=".bib" hidden>
                        <button id="clear-input" class="btn btn-secondary">Clear</button>
                    </div>
                </div>
                <textarea 
                    id="bibtex-input" 
                    placeholder="Paste your BibTeX entries here or upload a .bib file...

Example:
@article{einstein1905does,
  title={Does the inertia of a body depend upon its energy-content?},
  author={Einstein, Albert},
  journal={Annalen der Physik},
  year={1905}
}"
                    rows="12"
                ></textarea>
                <button id="convert-btn" class="btn btn-primary">Convert to Bibitem</button>
            </section>

            <!-- Output Section -->
            <section class="output-section">
                <div class="section-header">
                    <h2>Output</h2>
                    <div class="output-actions">
                        <button id="copy-btn" class="btn btn-secondary" disabled>
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M13.3333 6H7.33333C6.59695 6 6 6.59695 6 7.33333V13.3333C6 14.0697 6.59695 14.6667 7.33333 14.6667H13.3333C14.0697 14.6667 14.6667 14.0697 14.6667 13.3333V7.33333C14.6667 6.59695 14.0697 6 13.3333 6Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M3.33333 10H2.66667C2.31304 10 1.97391 9.85952 1.72386 9.60947C1.47381 9.35943 1.33333 9.02029 1.33333 8.66667V2.66667C1.33333 2.31304 1.47381 1.97391 1.72386 1.72386C1.97391 1.47381 2.31304 1.33333 2.66667 1.33333H8.66667C9.02029 1.33333 9.35943 1.47381 9.60948 1.72386C9.85952 1.97391 10 2.31304 10 2.66667V3.33333" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Copy
                        </button>
                        <button id="download-btn" class="btn btn-secondary" disabled>
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M14 10V12.6667C14 13.0203 13.8595 13.3594 13.6095 13.6095C13.3594 13.8595 13.0203 14 12.6667 14H3.33333C2.97971 14 2.64057 13.8595 2.39052 13.6095C2.14048 13.3594 2 13.0203 2 12.6667V10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M4.66667 6.66667L8 10L11.3333 6.66667" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M8 2V10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Download
                        </button>
                    </div>
                </div>
                <textarea 
                    id="bibitem-output" 
                    placeholder="Converted bibitem entries will appear here...

You can edit the output before copying or downloading."
                    rows="12"
                ></textarea>
                <div id="status-message" class="status-message"></div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Made with ❤️ for the LaTeX community | 
                <a href="https://github.com/imranpollob/BibTeX-to-Bibitem" target="_blank">GitHub</a> | 
                <a href="https://github.com/imranpollob/BibTeX-to-Bibitem#readme" target="_blank">Documentation</a>
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
